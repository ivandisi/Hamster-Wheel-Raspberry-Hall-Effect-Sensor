<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Recap</title>
</head>
<body>

    <div class="card">
        <h1>Today Sergente Pistacchio did:</h1>

        <h2>Total Daily Trips:</h2>
        <h3>{{ dailyTotalTrips }}</h3>
        <h2>Total distance in km:</h2>
        <h3>{{ (dailyLength / 100000) | number:'1.2-2' }}</h3>
        <h2>Speed of the day:</h2>
        <h3>{{ speed.speed }} {{ speed.speedKM}} </h3>
        <h2>With trips performed in:</h2>
        <h3>{{ speed.deltaT }}</h3>
    </div>

</body>
</html>
